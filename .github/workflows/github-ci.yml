name: CI
run-name: "${{ github.event.repository.name }} | CI | ${{ github.run_id }} | ${{ github.event_name }}"
permissions: read-all

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

  pull_request:
    branches:
      - main
      - 'release/**'
      - 'hotfix/**'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'docs/**'
      - '.github/**/*'
      - '*'

jobs:
  changes:
    name: Label Changes
    runs-on: [ubuntu-latest]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Labeler
      id: labeler
      uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b #v6.0.1

  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      module-list: ${{ steps.resolve.outputs.module-list }}
    steps:
      - name: Resolve dependencies
        id: resolve
        uses: ./.github/actions/ps-resolve-dependencies

  unit-tests:
    name: Unit Tests
    needs: [setup]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Run Pester Unit Tests
        uses: ./.github/actions/ps-unit-tests
        with:
          module-list: ${{ needs.setup.outputs.module-list }}
    permissions:
      issues: write
      pull-requests: write
      checks: write
    with:
      module-list: ${{ needs.setup.outputs.module-list }}

  static-code-analysis:
    name: Static Code Analysis
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Run PSScriptAnalyzer
        uses: ./.github/actions/ps-static-code-analysis
        with:
          module-list: ${{ needs.setup.outputs.module-list }}
    permissions:
      issues: write
      pull-requests: write
      checks: write
    with:
      module-list: ${{ needs.setup.outputs.module-list }}

  code-injection:
    name: Code Injection
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Run InjectionHunter
        uses: ./.github/actions/ps-code-injection
        with:
          module-list: ${{ needs.setup.outputs.module-list }}
    permissions:
      issues: write
      pull-requests: write
      checks: write
    with:
      module-list: ${{ needs.setup.outputs.module-list }}

  semantic-code-analysis:
    name: Semantic Code Analysis
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Run CodeQL
        uses: ./.github/actions/github-codeQL
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

  build:
    name: Build
    needs: [setup, unit-tests, static-code-analysis, code-injection, semantic-code-analysis]
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.build.outputs.release-version }}
    steps:
      - name: Build Module
        id: build
        uses: ./.github/actions/ps-build
        with:
          release-type: 'Debug'
          module-list: ${{ needs.setup.outputs.module-list }}
    permissions:
      contents: write
    with:
      release-type: 'Debug'
      module-list: ${{ needs.setup.outputs.module-list }}