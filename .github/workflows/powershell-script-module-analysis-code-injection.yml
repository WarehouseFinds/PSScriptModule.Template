name: CI Code Injection Analysis
on:
  workflow_call:
    inputs:
      module-list:
        description: 'Comma-separated list of PowerShell modules to install and cache'
        required: true
        type: string

jobs:
  code-injection:
    name: InjectionHunter
    permissions:
      issues: write
      pull-requests: write
      checks: write
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.01
        with:
          repository: ${{ github.repository }}

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@ee5e9494714abf56f6efbfa51527b2aec5c761b8 #v6.2.1
        with:
          modules-to-cache: ${{ inputs['module-list'] }}  
          shell: pwsh
          updatable: false

      - name: Run Code Injection Analysis via Invoke-Build
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Invoke-Build -Task Invoke-InjectionHunter

      - name: Publish Code Injection Analysis Results
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f #v2.22.0
        if: (!cancelled())
        with:
          check_run: false
          check_name: ">> Report: InjectionHunter"
          check_run_annotations	: all tests, skipped tests
          job_summary: true
          comment_title: InjectionHunter Report
          comment_mode: off
          files: |
            test-results/code-injection.xml