name: Cron • Cleanup past workflow runs
run-name: ${{ github.event_name }} •  Cleanup past workflow runs • ${{ github.repository }}
on:
  schedule:
    # Every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      retain-days:
        description: 'Number of days to retain workflow runs'
        required: false
        type: number
        default: 1
      minimum-runs:
        description: 'Minimum number of recent workflow runs to retain'
        required: false
        type: number
        default: 2
        

jobs:
  cleanup-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs (CI workflows)
        uses: Mattraks/delete-workflow-runs@5bf9a1dac5c4d041c029f0a8370ddf0c5cb5aeb7  #v2.1
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: "CI"
          retain_days: ${{ github.event.inputs.retain-days || 2 }}
          keep_minimum_runs: ${{ github.event.inputs.minimum-runs || 2 }}
          check_pullrequest_exist: true

      - name: Delete workflow runs (Scheduled cleanup runs)
        uses: Mattraks/delete-workflow-runs@5bf9a1dac5c4d041c029f0a8370ddf0c5cb5aeb7  #v2.1
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: cleanup
          retain_days: ${{ github.event.inputs.retain-days || 2 }}
          keep_minimum_runs: ${{ github.event.inputs.minimum-runs || 2 }}