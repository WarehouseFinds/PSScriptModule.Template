name: Pull Request

on:
  pull_request:
    branches: [ main, master ]

permissions: write-all

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #[ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure PowerShell modules (PSDepend, InvokeBuild, Pester, ModuleBuilder, PSScriptAnalyzer, InjectionHunter) are installed
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Write-Host 'Installing required modules to CurrentUser scope if missing...'
          $modules = 'PSDepend','InvokeBuild','Pester','ModuleBuilder','PSScriptAnalyzer','InjectionHunter'
          foreach ($m in $modules) {
            if (-not (Get-Module -ListAvailable -Name $m)) {
              Install-Module -Name $m -Scope CurrentUser -Force -AllowClobber -ErrorAction Stop
            }
          }

      - name: Run build via Invoke-Build
        shell: pwsh
        run: |
          $VerbosePreference = 'Continue'
          Set-StrictMode -Version Latest
          Import-Module InvokeBuild -ErrorAction Stop
          # Run the repository build script using Invoke-Build; the script defines tasks
          Write-Host (Get-Location)
          Invoke-Build -Configuration Debug

      - name: Test code with Pester
        shell: pwsh
        run: |
          $VerbosePreference = 'Continue'
          Set-StrictMode -Version Latest
          Import-Module InvokeBuild -ErrorAction Stop
          Write-Host (Get-Location)
          Invoke-Build -Task Test

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ github.workspace }}/coverage/coverage.xml
          retention-days: 5

      - name: Publish Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{ github.workspace }}/coverage/coverage.xml
          badge: true
          fail_below_min: false # just informative for now
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "10 30"
      
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: coverage/code-coverage-results.md

      - name: Upload build artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: PSRedFishClient-build
          path: build/**
          if-no-files-found: warn
