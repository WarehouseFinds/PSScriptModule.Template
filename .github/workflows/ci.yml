name: CI
run-name: CI Workflow • ${{ github.repository }} • ${{ github.event_name }} • ${{ github.ref_name }}
permissions: read-all

on:
  workflow_dispatch:
    inputs:
      version-tag:
        description: 'Version tag (e.g., v0.9.7) - leave empty to use last commit'
        required: false
        type: string

  push:
    branches:
      - main
    paths-ignore:
      - 'docs/help/**'
  pull_request:
    branches:
      - main
      - 'release/**'
      - 'hotfix/**'

jobs:
  setup:
    name: Setup
    uses: ./.github/workflows/powershell-cache-dependencies.yml

  unit-tests:
    name: Unit Tests
    needs: [setup]
    uses: ./.github/workflows/powershell-unit-tests.yml
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      issues: write
      pull-requests: write
      checks: write
    with:
      module-list: ${{ needs.setup.outputs.module-list }}

  static-code-analysis:
    name: Static Code Analysis
    needs: [setup]
    uses: ./.github/workflows/powershell-static-code-analysis.yml
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      issues: write
      pull-requests: write
      checks: write
    with:
      module-list: ${{ needs.setup.outputs.module-list }}

  code-injection:
    name: Code Injection
    needs: [setup]
    uses: ./.github/workflows/powershell-code-injection-analysis.yml
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      issues: write
      pull-requests: write
      checks: write
    with:
      module-list: ${{ needs.setup.outputs.module-list }}

  semantic-code-analysis:
    name: Semantic Code Analysis
    needs: [setup]
    uses: ./.github/workflows/powershell-semantic-code-analysis.yml
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

  build:
    name: Build
    needs: [setup, unit-tests, static-code-analysis, code-injection, semantic-code-analysis]
    if: always() && !cancelled()
    uses: ./.github/workflows/powershell-build-module.yml
    permissions:
      contents: write
    with:
      version-tag: ${{ inputs['version-tag'] || '' }}
      module-list: ${{ needs.setup.outputs.module-list }}
    secrets:
      NUGETAPIKEY_PSGALLERY: ${{ secrets.NUGETAPIKEY_PSGALLERY }}
