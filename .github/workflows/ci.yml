name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure PowerShell modules (PSDepend, InvokeBuild, Pester)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Write-Host 'Installing required modules to CurrentUser scope if missing...'
          $modules = 'PSDepend','InvokeBuild','Pester'
          foreach ($m in $modules) {
            if (-not (Get-Module -ListAvailable -Name $m)) {
              Install-Module -Name $m -Scope CurrentUser -Force -AllowClobber -ErrorAction Stop
            }
          }

      - name: Run build via Invoke-Build
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Import-Module InvokeBuild -ErrorAction Stop
          # Run the repository build script using Invoke-Build; the script defines tasks
          Invoke-Build -Script ./PSRedfishClient.Build.ps1 -Task Default

      - name: Upload build artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: PSRedFishClient-build
          path: build/**
          if-no-files-found: warn
