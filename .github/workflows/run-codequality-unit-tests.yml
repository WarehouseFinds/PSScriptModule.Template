name: CI Unit Tests
run-name: CI Unit Tests • ${{ github.event_name }} • ${{ github.ref_name }}

on:
  workflow_call:
    inputs:
      module-list:
        description: 'Comma-separated list of PowerShell modules to install and cache'
        required: true
        type: string

jobs:
  unit:
    permissions:
      issues: write
      pull-requests: write
      checks: write
    name: Pester Unit Tests
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2.1
        with:
          modules-to-cache: ${{ inputs['module-list'] }}  
          shell: pwsh
          updatable: false

      - name: Run Unit Tests via Invoke-Build
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Invoke-Build -Task UnitTest

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: (!cancelled())
        with:
          check_run: false
          check_name: ">> Report: Unit Tests"
          check_run_annotations	: all tests, skipped tests
          job_summary: true
          comment_title:  Unit Test Report
          comment_mode: off
          fail_on: test failures
          files: |
            test-results/unit-tests.xml

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: test-results/code-coverage.xml
          retention-days: 5

      - name: Convert Code Coverage Report to markdown
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: test-results/code-coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '0 80'

      - name: Add Code Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: (github.event_name == 'pull_request')
        with:
          header: 'Code Coverage Report'
          recreate: true
          path: code-coverage-results.md
